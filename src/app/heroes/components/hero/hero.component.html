<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizadp: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'thor'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre</button>

<!-- NgIf se utiliza cuando despues de hacer una accion no queremos el boton o ocultarlo -->
<button *ngIf="age !== 25" class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar Edad</button>
<button class="btn btn-primary" (click)="resetForm()">
  Restaurar Valores</button>
